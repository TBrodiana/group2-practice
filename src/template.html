<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900%7CUbuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>

  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <div class="logo__container">
            <img class="logo__icon" src="images/pizza-logo" alt="pizza_delicious">
            <h3 class="logo__upper_text"><span class="logo__upper_letter">P</span>izza</h3>
            <h4 class="logo__lower_text">delicious</h4>
          </div>
        </div>
        <div class="header__nav">
          <div class="header__nav_container">
            <div class="header__nav_menu">
              <a class="nav_item" href="#home">Home</a>
              <a class="nav_item" href="#menu">Menu</a>
              <a class="nav_item" href="#services">Services</a>
              <a class="nav_item" href="#blog">Blog</a>
              <a class="nav_item" href="#about">About</a>
              <a class="nav_item" href="#contact">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section id="home" class="home">
      <div class="home__container">
        <div class="home_slide-1">
          <div class="slide_text-content">
            <h2 class="caption-italic"><em>Welcome</em></h2>
            <h1 class="caption-main">We cooked your desired pizza recipe</h1>
            <p class="caption-else">A small river Duden flows by their place and supplies it with the necessary regelialia.</p>
          </div>
          <div class="slide-btns">
            <button class="slide-btn btn-order">Order Now</button>
            <button class="slide-btn btn-view">View Menu</button>
          </div>
        </div>
      </div>
    </section>
    <section id="menu" class="menu"></section>
    <section id="services" class="services"></section>
    <section id="blog" class="blog"></section>
    <section id="about" class="about"></section>
    <section id="contact" class="contact"></section>
  </div>

  </body>
</html>
